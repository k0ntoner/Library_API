<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 bg-white p-4 rounded shadow">
            <h2 class="text-center mb-4">Create Order</h2>

            <form th:action="@{/orders}" method="post">
                <div class="mb-3">
                    <label for="userId" class="form-label">User</label>
                    <select class="form-select" id="userId" name="userId" required>
                        <option value="" disabled selected>Select a user</option>
                        <option th:each="user : ${users}"
                                th:value="${user.id}"
                                th:text="${user.firstName + ' ' + user.lastName}">User</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="copyId" class="form-label">Book Copy</label>
                    <select class="form-select" id="copyId" name="copyId" required>
                        <option value="" disabled selected>Select a book copy</option>
                        <option th:each="copy : ${copies}"
                                th:value="${copy.id}"
                                th:text="${copy.book.title + ' (Copy ID: ' + copy.id + ')'}">Copy</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="subscriptionType" class="form-label">Subscription Type</label>
                    <select class="form-select" id="subscriptionType" name="subscriptionType" required>
                        <option value="" disabled selected>Select type</option>
                        <option value="READING_ROOM">READING_ROOM</option>
                        <option value="SUBSCRIPTION">SUBSCRIPTION</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="orderDate" class="form-label">Order Date</label>
                    <input type="date" id="orderDate" name="orderDate" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="expirationDate" class="form-label">Expiration Date</label>
                    <input type="date" id="expirationDate" name="expirationDate" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="RETURNED">RETURNED</option>
                        <option value="BORROWED">BORROWED</option>
                        <option value="OVERDUE">OVERDUE</option>
                    </select>
                </div>

                <div class="d-grid mb-2">
                    <button type="submit" class="btn btn-success">Create</button>
                </div>
                <div class="text-center">
                    <a th:href="@{/orders}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
