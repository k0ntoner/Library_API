<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 bg-white p-4 rounded shadow">
            <h2 class="text-center mb-4">Update Order</h2>

            <form th:action="@{/orders/{id}(id=${order.id})}" method="post">
                <input type="hidden" name="_method" value="put"/>

                <div class="mb-3">
                    <label for="id" class="form-label">Order ID</label>
                    <input type="text" class="form-control" id="id" name="id" th:value="${order.id}" readonly>
                </div>

                <div class="mb-3">
                    <label for="userId" class="form-label">User ID</label>
                    <input type="text" class="form-control" id="userId" name="userId" th:value="${order.user.id}" readonly>
                </div>

                <div class="mb-3">
                    <label for="copyId" class="form-label">Book Copy ID</label>
                    <input type="number" class="form-control" id="copyId" name="copyId" th:value="${order.bookCopy.id}" readonly>
                </div>

                <div class="mb-3">
                    <label for="subscriptionType" class="form-label">Subscription Type</label>
                    <select class="form-select" id="subscriptionType" name="subscriptionType" th:value="${order.subscriptionType}">
                        <option value="SUBSCRIPTION">SUBSCRIPTION</option>
                        <option value="READING_ROOM">READING_ROOM</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="orderDate" class="form-label">Order Date</label>
                    <input type="date" class="form-control" id="orderDate" name="orderDate" th:value="${order.orderDate}" required>
                </div>

                <div class="mb-3">
                    <label for="expirationDate" class="form-label">Expiration Date</label>
                    <input type="date" class="form-control" id="expirationDate" name="expirationDate" th:value="${order.expirationDate}" required>
                </div>

                <div class="mb-4">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" th:value="${order.status}">
                        <option value="BORROWED">BORROWED</option>
                        <option value="RETURNED">RETURNED</option>
                        <option value="OVERDUE">OVERDUE</option>
                    </select>
                </div>

                <div class="d-grid mb-2">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>

                <div class="text-center">
                    <a th:href="@{/orders}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
