<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 bg-white p-4 rounded shadow">
            <h2 class="text-center text-danger mb-4">Delete Order</h2>
            <p class="text-center">Are you sure you want to delete this order?</p>

            <form th:action="@{/orders/{id}(id=${order.id})}" method="post">
                <input type="hidden" name="_method" value="delete"/>

                <div class="mb-3">
                    <label class="form-label">Order ID</label>
                    <input type="text" class="form-control" name="id" th:value="${order.id}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">User Email</label>
                    <input type="text" class="form-control" th:value="${order.user.email}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Book Title</label>
                    <input type="text" class="form-control" th:value="${order.bookCopy.book.title}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Book Copy ID</label>
                    <input type="text" class="form-control" th:value="${order.bookCopy.id}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Subscription Type</label>
                    <input type="text" class="form-control" th:value="${order.subscriptionType}" readonly>
                </div>

                <div class="mb-4">
                    <label class="form-label">Status</label>
                    <input type="text" class="form-control" th:value="${order.status}" readonly>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a th:href="@{/orders}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
