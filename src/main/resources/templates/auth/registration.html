<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 rounded shadow">
            <h2 class="text-center mb-4">Register</h2>
            <form th:action="@{/auth/registration}" method="post">
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" name="firstName" class="form-control" required>
                    </div>
                    <div class="mb-3 col-md-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="lastName" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" name="phoneNumber" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Type of User</label>
                    <select name="role" class="form-select" onchange="toggle()" required>
                        <option value="ROLE_CUSTOMER">Customer</option>
                        <option value="ROLE_EMPLOYEE">Employee</option>
                    </select>
                </div>
                <div id="customer-fields" class="mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" name="dateOfBirth" class="form-control">
                </div>
                <div id="employee-fields" class="mb-3" style="display:none;">
                    <label class="form-label">Salary</label>
                    <input type="number" name="salary" step="0.01" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <div class="text-center mt-3">
                <a th:href="@{/auth/login}">Already have an account? Login</a>
            </div>
        </div>
    </div>
</div>

<script>
    function toggle() {
        const role = document.querySelector('[name="role"]').value;
        document.getElementById('customer-fields').style.display = role === 'ROLE_CUSTOMER' ? 'block' : 'none';
        document.getElementById('employee-fields').style.display = role === 'ROLE_EMPLOYEE' ? 'block' : 'none';
    }

    toggle();
</script>
</body>
</html>
