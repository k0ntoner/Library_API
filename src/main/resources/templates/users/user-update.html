<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 rounded shadow">
            <h2 class="mb-4 text-center">Update User</h2>
            <form th:action="@{/users/update}" method="post">
                <input type="hidden" name="isCustomer" th:value="${isCustomer}"/>
                <input type="hidden" name="isEmployee" th:value="${isEmployee}"/>
                <input type="hidden" name="_method" value="put"/>
                <input type="hidden" name="id" th:value="${user.id}"/>

                <div class="mb-3">
                    <label class="form-label">First Name:</label>
                    <input type="text" name="firstName" class="form-control" th:value="${user.firstName}" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Last Name:</label>
                    <input type="text" name="lastName" class="form-control" th:value="${user.lastName}" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" name="email" class="form-control" th:value="${user.email}" readonly/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number:</label>
                    <input type="text" name="phoneNumber" class="form-control" th:value="${user.phoneNumber}" required/>
                </div>

                <div th:if="${isCustomer}" class="mb-3">
                    <label class="form-label">Date of Birth:</label>
                    <input type="date" name="dateOfBirth" class="form-control" th:value="${user.dateOfBirth}"/>
                </div>

                <div th:if="${isEmployee}" class="mb-3">
                    <label class="form-label">Salary:</label>
                    <input type="number" name="salary" class="form-control" step="0.01" th:value="${user.salary}"/>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <a th:href="@{/users/user}">‚Üê Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
