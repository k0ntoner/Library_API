<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-5 rounded shadow">
            <h1 class="display-4 text-danger">Oops!</h1>
            <p class="lead">Something went wrong.</p>
            <hr>
            <h4>Error Code: <span th:text="${statusCode}">500</span></h4>
            <p th:text="${message}">An unexpected error occurred. Please try again later.</p>
            <p th:text="${exception}">An unexpected error occurred. Please try again later.</p>
            <a th:href="@{/}" class="btn btn-primary mt-3">Back to Home</a>
        </div>
    </div>
</div>
</body>
</html>
