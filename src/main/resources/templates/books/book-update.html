<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 bg-white p-4 rounded shadow">
      <h2 class="text-center mb-4 text-primary">Update Book</h2>

      <form th:action="@{/books/update/{id}(id=${book.id})}" method="post">
        <input type="hidden" name="_method" value="PUT"/>

        <div class="mb-3">
          <label for="id" class="form-label">ID</label>
          <input type="text" class="form-control" id="id" name="id" th:value="${book.id}" readonly>
        </div>

        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" th:value="${book.title}" required>
        </div>

        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" class="form-control" id="author" name="author" th:value="${book.author}" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="4"
                    th:text="${book.description}" readonly></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100">Save Changes</button>
      </form>

      <div class="text-center mt-3">
        <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
