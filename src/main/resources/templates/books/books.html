<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">Book Catalog</h1>
        <form th:action="@{/books/create}" method="get">
            <button type="submit" class="btn btn-success">Create New Book</button>
        </form>
    </div>

    <div class="row" th:each="book : ${books}">
        <div class="col-md-12 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                    <h6 class="card-subtitle mb-2 text-muted">ID: <span th:text="${book.id}">Id</span></h6>
                    <p class="card-text"><strong>Author:</strong> <span th:text="${book.author}">Author</span></p>
                    <p class="card-text"><strong>Description:</strong> <span th:text="${book.description}">Description</span></p>
                    <form th:action="@{/books/{id}(id=${book.id})}" method="get" class="d-inline">
                        <button type="submit" class="btn btn-outline-primary">Details</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
