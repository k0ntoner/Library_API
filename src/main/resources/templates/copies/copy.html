<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Copy Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
<div class="container">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4 text-primary">Book Copy Details</h2>
            <p><strong>ID:</strong> <span th:text="${copy.id}">1</span></p>
            <p><strong>Book:</strong> <span th:text="${copy.book.title}">Book Title</span></p>
            <p><strong>Status:</strong> <span th:text="${copy.status}">AVAILABLE</span></p>

            <div class="d-flex gap-2 mt-4">
                <form th:action="@{/copies/update/{id}(id=${copy.id})}" method="get">
                    <button type="submit" class="btn btn-warning">Update</button>
                </form>

                <form th:action="@{/copies/delete/{id}(id=${copy.id})}" method="get">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>

                <a th:href="@{/copies}" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
