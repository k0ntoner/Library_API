<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Book Copy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 rounded shadow">
            <h2 class="mb-4 text-center">Update Book Copy</h2>

            <form th:action="@{/copies/{id}(id=${copy.id})}" method="post">
                <input type="hidden" name="_method" value="put"/>

                <div class="mb-3">
                    <label for="id" class="form-label">ID (readonly)</label>
                    <input type="text" id="id" name="id" th:value="${copy.id}" class="form-control" readonly/>
                </div>

                <div class="mb-3">
                    <label for="bookId" class="form-label">Book ID</label>
                    <input type="number" id="bookId" name="bookId" th:value="${copy.book.id}" class="form-control" readonly/>
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" th:value="${copy.status}">
                        <option value="AVAILABLE">AVAILABLE</option>
                        <option value="BORROWED">BORROWED</option>
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a th:href="@{/copies}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
