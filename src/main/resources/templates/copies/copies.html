<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Copies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">All Book Copies</h1>
        <form th:action="@{/copies/create}" method="get">
            <button type="submit" class="btn btn-success">Create New Copy</button>
        </form>
    </div>

    <div class="row" th:each="copy : ${copies}">
        <div class="col-md-12 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Copy ID: <span th:text="${copy.id}">1</span></h5>
                    <p class="card-text"><strong>Book:</strong> <span th:text="${copy.book.title}">Book Title</span></p>
                    <p class="card-text"><strong>Status:</strong> <span th:text="${copy.status}">AVAILABLE</span></p>
                    <form th:action="@{/copies/{id}(id=${copy.id})}" method="get" class="d-inline">
                        <button type="submit" class="btn btn-outline-primary">Details</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
    </div>
</div>
</body>
</html>
